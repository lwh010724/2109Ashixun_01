<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        margin: 100px auto;
      }
      input {
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" name="inp" value="河南省" />
      <input type="text" name="inp" value="郑州市" />
      <input type="button" onclick="btn()" value="传参" />
    </div>
    <script>
      function btn() {
        var inp = document.getElementsByName("inp");
        for (let i = 0; i < inp.length; i++) {
          alert(inp[i].value);
        }
      }
    </script>
  </body>
</html>
