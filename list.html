<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <style>
      #box {
        margin-top: 10px;
        text-align: center;
      }
      #box2 {
        width: 150px;
        height: 150px;
        background-color: #000;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <input type="button" value="变宽" onclick="changeW()" />
      <input type="button" value="变高" onclick="changeH()" />
      <input type="button" value="变色" onclick="changeC()" />
      <input type="button" value="隐藏" onclick="changeHide()" />
      <input type="button" value="重置" onclick="changeNext()" />
      <div id="box2"></div>
    </div>
    <script>
      var b_c = document.getElementById("box2");
      function changeW(params) {
        b_c.style.width = "200px";
      }
      function changeH(params) {
        b_c.style.height = "200px";
      }
      function changeC(params) {
        b_c.style.backgroundColor = "#39f";
      }
      function changeHide(params) {
        b_c.style.display = "none";
      }
      function changeNext(params) {
        b_c.style = " background-color: #000; width: 150px; height: 150px";
      }
    </script>
  </body>
</html>
